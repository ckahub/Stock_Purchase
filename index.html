<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>STOCK PURCHASE</title>
</head>
<body>
    <h1>STOCK</h1>

    <main>
        <label for="initial_price"> Initial Price of stock
            <input type="number" id="initial_price" placeholder="Initial price of stock"/>
        </label>

        <label for="quantity">Number of stock
            <input type="number" id="quantity" placeholder="Number of stock"/>
        </label>

        <label for="current_price"> Current price of stock
            <input type="number" id="current_price" placeholder="Current Price of stock" />
        </label>

        <button id="submit_btn" >Tell me!!</button>

        <div id=output_box></div>
        <script src="app.js"></script>
        
    </main>

</body>
</html>
